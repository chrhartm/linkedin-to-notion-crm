<!DOCTYPE html>
<html lang="en">
<!-- Previous head and body content remains the same until the script section -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Previous HTML content remains the same -->
    <div class="container mt-5">
        <h1 class="mb-4">Personal CRM</h1>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Sync LinkedIn Contacts</h5>
                <form id="syncForm" action="/sync" method="post" enctype="multipart/form-data" class="mb-4">
                    <div class="mb-3">
                        <label for="notion_token" class="form-label">Notion Token</label>
                        <input type="password" class="form-control" id="notion_token" name="notion_token" required>
                    </div>
                    <div class="mb-3">
                        <label for="notion_database_id" class="form-label">Notion Database ID</label>
                        <input type="text" class="form-control" id="notion_database_id" name="notion_database_id" required>
                    </div>
                    <div class="mb-3">
                        <label for="linkedin_file" class="form-label">LinkedIn Contacts CSV</label>
                        <input type="file" class="form-control" id="linkedin_file" name="linkedin_file" accept=".csv" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="syncButton">Sync Contacts</button>
                </form>

                <!-- Progress Section -->
                <div id="progressSection" style="display: none;">
                    <div class="progress mb-3">
                        <div id="syncProgress" class="progress-bar" role="progressbar" style="width: 0%;" 
                             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                    <p id="syncStatus" class="text-muted"></p>
                    <div id="errorDetails" class="alert alert-danger" style="display: none;">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="alert-heading mb-1"></h6>
                                <p class="mb-0 error-message"></p>
                                <small class="error-details"></small>
                            </div>
                            <button type="button" class="btn btn-sm btn-outline-danger retry-button" style="display: none;">
                                Retry
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Previous How To section remains the same -->
        <div class="card mb-4">
            <!-- How To content remains the same -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const MAX_POLLING_TIME = 300000; // 5 minutes in milliseconds
        const BASE_POLLING_INTERVAL = 1000; // 1 second base interval
        const MAX_RETRIES = 3;
        const BACKOFF_FACTOR = 1.5; // Exponential backoff factor

        let pollingStartTime;
        let progressCheckInterval;
        let currentRetryCount = 0;
        let pollingTimeout;
        let currentBackoffDelay = BASE_POLLING_INTERVAL;

        const ERROR_DESCRIPTIONS = {
            'FILE_UPLOAD_ERROR': 'There was a problem uploading your file',
            'NOTION_API_ERROR': 'There was an error connecting to Notion',
            'FILE_PROCESSING_ERROR': 'There was a problem processing your LinkedIn export file',
            'NETWORK_ERROR': 'There was a problem with the network connection',
            'TIMEOUT_ERROR': 'The operation took too long to complete',
            'VALIDATION_ERROR': 'There was a problem with the provided information',
            'RETRY_FAILED': 'Maximum retry attempts reached'
        };

        const RETRYABLE_ERRORS = {
            'NETWORK_ERROR': true,
            'NOTION_API_ERROR': true,
            'TIMEOUT_ERROR': true
        };

        function cleanup() {
            if (progressCheckInterval) {
                clearInterval(progressCheckInterval);
                progressCheckInterval = null;
            }
            if (pollingTimeout) {
                clearTimeout(pollingTimeout);
                pollingTimeout = null;
            }
            currentBackoffDelay = BASE_POLLING_INTERVAL;
        }

        document.getElementById('syncForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            try {
                const formData = new FormData(this);
                await startSync(formData);
            } catch (error) {
                handleError(formatErrorMessage(error));
            }
        });

        async function startSync(formData) {
            const progressSection = document.getElementById('progressSection');
            const syncButton = document.getElementById('syncButton');
            
            resetProgress();
            progressSection.style.display = 'block';
            syncButton.disabled = true;
            
            try {
                const response = await fetch('/sync', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (!response.ok) {
                    throw {...data, status_code: response.status};
                }

                if (data.status === 'success') {
                    pollingStartTime = Date.now();
                    currentRetryCount = 0;
                    await pollProgress();
                } else {
                    throw new Error(data.message || 'Unknown error occurred');
                }
            } catch (error) {
                const errorMessage = formatErrorMessage(error);
                handleError(errorMessage);
            }
        }

        async function checkProgress() {
            try {
                const response = await fetch('/sync/progress');
                if (!response.ok) {
                    const data = await response.json();
                    throw {...data, status_code: response.status};
                }

                const data = await response.json();
                return data;
            } catch (error) {
                throw error;
            }
        }

        async function pollProgress() {
            cleanup();

            // Set up timeout for the entire polling operation
            pollingTimeout = setTimeout(() => {
                cleanup();
                handleError({
                    type: 'TIMEOUT_ERROR',
                    message: 'Sync operation timed out',
                    details: 'The operation took longer than the maximum allowed time',
                    retryable: true
                });
            }, MAX_POLLING_TIME);

            let failedAttempts = 0;

            async function poll() {
                try {
                    if (Date.now() - pollingStartTime > MAX_POLLING_TIME) {
                        throw {
                            error_type: 'TIMEOUT_ERROR',
                            message: 'Sync operation timed out',
                            details: 'The operation took longer than the maximum allowed time'
                        };
                    }

                    const data = await checkProgress();
                    
                    // Reset backoff on successful request
                    currentBackoffDelay = BASE_POLLING_INTERVAL;
                    failedAttempts = 0;
                    
                    handleProgressUpdate(data);

                    // If not completed, schedule next poll with current delay
                    if (data.status !== 'completed' && data.status !== 'error') {
                        progressCheckInterval = setTimeout(poll, currentBackoffDelay);
                    } else {
                        cleanup();
                    }
                } catch (error) {
                    failedAttempts++;
                    console.error('Progress polling error:', error);

                    if (failedAttempts >= MAX_RETRIES) {
                        cleanup();
                        const errorMessage = formatErrorMessage(error);
                        handleError(errorMessage);
                    } else {
                        // Exponential backoff
                        currentBackoffDelay *= BACKOFF_FACTOR;
                        const progressBar = document.getElementById('syncProgress');
                        progressBar.classList.remove('bg-primary');
                        progressBar.classList.add('bg-warning');
                        document.getElementById('syncStatus').textContent = 
                            `Connection attempt ${failedAttempts} of ${MAX_RETRIES} (retrying in ${Math.round(currentBackoffDelay/1000)}s)...`;
                        
                        // Schedule next attempt with exponential backoff
                        progressCheckInterval = setTimeout(poll, currentBackoffDelay);
                    }
                }
            }

            // Start polling
            await poll();
        }

        function formatErrorMessage(error) {
            let message = {
                type: 'NETWORK_ERROR',
                message: 'Network connection error',
                details: 'Unable to connect to the server',
                retryable: true
            };

            if (error.error_type) {
                message = {
                    type: error.error_type,
                    message: error.message || ERROR_DESCRIPTIONS[error.error_type],
                    details: error.details || 'No additional details available',
                    retryable: RETRYABLE_ERRORS[error.error_type] || false
                };
            } else if (error.status_code) {
                message.message = `Server error (${error.status_code})`;
                message.details = error.message || 'Server is not responding correctly';
                message.retryable = error.status_code >= 500;
            }

            return message;
        }

        function resetProgress() {
            const progressBar = document.getElementById('syncProgress');
            const statusText = document.getElementById('syncStatus');
            const errorDetails = document.getElementById('errorDetails');
            
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            progressBar.classList.remove('bg-danger', 'bg-warning', 'bg-success');
            progressBar.classList.add('bg-primary');
            statusText.className = 'text-muted';
            statusText.textContent = 'Starting sync process...';
            errorDetails.style.display = 'none';
            
            cleanup();
            currentRetryCount = 0;
        }

        function handleProgressUpdate(data) {
            const progressBar = document.getElementById('syncProgress');
            const statusText = document.getElementById('syncStatus');
            const syncButton = document.getElementById('syncButton');
            const errorDetails = document.getElementById('errorDetails');

            if (data.error_type) {
                handleError({
                    type: data.error_type,
                    message: data.message,
                    details: data.details,
                    retryable: RETRYABLE_ERRORS[data.error_type] || false
                });
                return;
            }

            if (data.total > 0) {
                const percentage = Math.round((data.current / data.total) * 100);
                progressBar.style.width = `${percentage}%`;
                progressBar.textContent = `${percentage}%`;
                progressBar.setAttribute('aria-valuenow', percentage);
                
                statusText.textContent = `Processing: ${data.current} of ${data.total} contacts`;

                if (data.status === 'completed') {
                    cleanup();
                    statusText.textContent = 'Sync completed successfully!';
                    statusText.className = 'text-success';
                    syncButton.disabled = false;
                    errorDetails.style.display = 'none';
                    progressBar.classList.remove('bg-primary', 'bg-warning');
                    progressBar.classList.add('bg-success');
                }
            }
        }

        function handleError(error) {
            const progressBar = document.getElementById('syncProgress');
            const statusText = document.getElementById('syncStatus');
            const syncButton = document.getElementById('syncButton');
            const errorDetails = document.getElementById('errorDetails');
            const retryButton = errorDetails.querySelector('.retry-button');

            cleanup();

            progressBar.classList.remove('bg-primary', 'bg-warning', 'bg-success');
            progressBar.classList.add('bg-danger');
            statusText.className = 'text-danger';
            
            statusText.textContent = ERROR_DESCRIPTIONS[error.type] || 'An error occurred';
            
            errorDetails.querySelector('.alert-heading').textContent = error.type;
            errorDetails.querySelector('.error-message').textContent = error.message;
            errorDetails.querySelector('.error-details').textContent = error.details;
            
            if (error.retryable && currentRetryCount < MAX_RETRIES) {
                retryButton.style.display = 'block';
                retryButton.textContent = `Retry (${currentRetryCount + 1}/${MAX_RETRIES})`;
                retryButton.onclick = async () => {
                    try {
                        currentRetryCount++;
                        if (currentRetryCount < MAX_RETRIES) {
                            const formData = new FormData(document.getElementById('syncForm'));
                            await startSync(formData);
                        } else {
                            retryButton.style.display = 'none';
                            handleError({
                                type: 'RETRY_FAILED',
                                message: 'Maximum retry attempts reached',
                                details: 'Please check your connections and try again later',
                                retryable: false
                            });
                        }
                    } catch (error) {
                        handleError(formatErrorMessage(error));
                    }
                };
            } else {
                retryButton.style.display = 'none';
            }
            
            errorDetails.style.display = 'block';
            syncButton.disabled = false;
        }

        // Global error boundary for unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
            cleanup();
            
            if (event.reason instanceof Error) {
                handleError({
                    type: 'NETWORK_ERROR',
                    message: event.reason.message || 'Unexpected error occurred',
                    details: 'A network error occurred while communicating with the server',
                    retryable: true
                });
            } else if (typeof event.reason === 'object') {
                handleError(formatErrorMessage(event.reason));
            } else {
                handleError({
                    type: 'NETWORK_ERROR',
                    message: 'Unexpected error occurred',
                    details: 'An unknown error occurred',
                    retryable: true
                });
            }
            event.preventDefault();
        });
    </script>
</body>
</html>
